include:
  - project: airbornemint/gitlab-docker-bootstrap
    file: "docker-setup.yml"

stages:
  - docker-setup
  - build
  - check

variables:
  R_BUILD_DIR: "build"
  R_PACKAGE_CACHE: ".cache/r"
  
.r:
  image: registry.gitlab.com/airbornemint/interventionevaluatr/commit/default:rev-${CI_COMMIT_SHORT_SHA}
  tags:
    - docker-cpu:4-mem:8
  before_script:
    - mkdir -p /usr/local/lib/R/etc
    - echo "options(Ncpus = $(nproc --all))" >> "/usr/local/lib/R/etc/Rprofile.site"
    - mkdir -p "${R_PACKAGE_CACHE}"
    - echo "R_LIBS=${R_PACKAGE_CACHE}" > .Renviron
    - echo "R_LIBS_USER=${R_PACKAGE_CACHE}" >> .Renviron
    - echo "R_PACKAGE_CACHE=${R_PACKAGE_CACHE}" >> .Renviron
    - install2.r -s -l "${R_PACKAGE_CACHE}" devtools
    - Rscript -e "devtools::install_dev_deps()"
  
  cache:
    key: "$CI_COMMIT_REF_SLUG"
    paths:
      - "${R_PACKAGE_CACHE}"
  
build-release:
  extends: .r
  stage: build
  script:
    - mkdir -p "${R_BUILD_DIR}"
    - Rscript -e "devtools::build(pkg = '.', path = '${R_BUILD_DIR}', vignettes = TRUE, binary = FALSE)"
  artifacts:
    paths:
      - "${R_BUILD_DIR}/InterventionEvaluatR*.tar.gz"
    when: always

check-release:
  extends: .r
  stage: check
  script:
    - Rscript -e "devtools::check_built(path = paste0('${R_BUILD_DIR}/', list.files('${R_BUILD_DIR}', pattern='InterventionEvaluatR.*t.*gz')[1]))"

# Set up docker image for the rest of the build, keyed off commit ID
docker-setup:
  extends: .docker-setup
  stage: docker-setup
  tags: 
    - dind-mem:2
  variables:
    BUILD_DOCKER_CONTEXT: gitlab/default
    DOCKER_BOOTSTRAP_PATH: gitlab/docker
